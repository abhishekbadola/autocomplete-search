<div class="container">
  <div class="col color-dark">
    <p>Let's get the search started
      <span class="smiley">&#9786;</span>
    </p>
  </div>
  <div class="col color-light">
    <form class="search-form" autocomplete="off">
      <mat-form-field class="field-full-width">
        <input type="text" placeholder="Enter your search query.." aria-label="Enter your search query.." matInput [formControl]="myControl"
          [(ngModel)]="searchQuery" (keyup)="fillAutocomplete()">
      </mat-form-field>
      <mat-nav-list>
        <a mat-list-item *ngFor="let security of filteredSecurities" (click)="showResults(security)"> {{ security.Description }} </a>
      </mat-nav-list>
    </form>
  </div>
</div>
